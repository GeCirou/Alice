<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fondamento:ital@0;1&family=Parisienne&display=swap" rel="stylesheet">
    <title>Alicia en el país de las pesadillas</title>
</head>
<body>
    <header id="header">
		<h1>¡¡Bienvenido al país de las pesadillas!!</h1>
		<img class="cheshire" src="https://i.imgur.com/oSLV7ug_d.webp?maxwidth=760&fidelity=grand" alt="">
	</header>
    <div class="divA">
        <div  class="al"><h2>__Alicia__<img class="alice" src="https://i.imgur.com/JWojsZK_d.webp?maxwidth=760&fidelity=grand" alt=""></h2></div>
        <div class="divB">
            <label>Agilidad: <input min="0" value="6" type="number" name="agil"></input></label>
            <label>Lógica: <input min="0" value="6" type="number" name="logic"></label>
            <label>Locura: <input min="0" value="0" type="number" name="loco"></label>
            <label>Combate: <input min="0" value="6" type="number" name="combA"></label></div>
    	<div class="divC">
            <label>Resistencia: <input class="resA" min="0" value="20" type="number" name="resA"></label>
            <label>Equipamiento: <textarea class="eq" placeholder="Equipamiento"></textarea></label></div>
        <div class="divD">
            <label>La pluma es más fuerte <span><input type="checkbox" name="p1"><input type="checkbox" name="p2"><input type="checkbox" name="p3"></span></label>
            <label>Más y más extraño <span><input type="checkbox" name="m1"><input type="checkbox" name="m2"><input type="checkbox" name="m3"></span></label></div>
    </div>
    <div  class="divA">
        <h2>__Enemigos de pesadilla__</h2>
        <label>Combate:    <input type="number" min="0" name="combEnemigo"></label><label>Resistencia: <input type="number" min="0" name="resEnemigo"></label>
    </div>
    <footer>
    	<label>Ge Cirou</label>
    	<a class="link" href="#header">volver al inicio</a>
    </footer>
</body>
</html>
