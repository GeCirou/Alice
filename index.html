<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Alicia en el país de las pesadillas</title>
</head>
<body>
    <header id="header"><h1>¡¡Bienvenido al país de las pesadillas!!</h1></header>
    <div>
    	<table>
    		<tr><th><h2>Alicia</h2></th></tr>
    		<tr><td></td></tr>
    	</table>
    	<table>
    		<tr>
    			<td><label>Agilidad</label></td>
    			<td><label>Lógica</label></td>
    		</tr>
    		<tr>
    			<td><input type="number" name="agil"></input></td>
    			<td><input type="number" name="logic"></td>
    		</tr>
    		<tr>
    			<td><label>Locura</label></td>
    			<td><label>Combate</label></td>
    		</tr>
    		<tr>
    			<td><input type="number" name="loco"></td>
    			<td><input type="number" name="combA"></td>
    		</tr>
    	</table>
    	<table>
    		<tr>
    			<td><label>Resistencia</label></td>
    		</tr>
    		<tr><td><input type="number" name="resA"></td></tr>
    		<tr>
    			<td><label>Equipamiento</label></td>
    		</tr>
    		<tr><td><textarea placeholder="Equipamiento"></textarea></td></tr>
    	</table>
    	<table>
    		<tr>
    			<td><label>La pluma es más fuerte</label></td>
    			<td><label>Más y más extraño</label></td>
    		</tr>
    		<tr>
    			<td><input type="checkbox" name="p1"><input type="checkbox" name="p2"><input type="checkbox" name="p3"></td>
    			<td><input type="checkbox" name="m1"><input type="checkbox" name="m2"><input type="checkbox" name="m3"></td>
    		</tr>
    	</table>
    </div>
    <p></p>
    <div>
    	<table>
    		<tr>
    			<th><h2>Enemigos de pesadilla</h2></th>
    		</tr>
    		<tr><td></td></tr>
    		<tr>
    			<td><label>Combate: </label><input type="number" name="combEnemigo"></td>
    		</tr>
    		<tr>
    			<td><label>Resistencia: <input type="number" name="resEnemigo"></label></td>
    		</tr>
    	</table>
    </div>
    <footer>
    	<p>Ge Cirou</p>
    	<a class="link" href="#header">volver al inicio</a>
    </footer>
</body>
</html>
